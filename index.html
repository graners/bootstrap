<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página do Gato</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">
        <img
          src="img/pexels-mermek-am-1573324.jpg"
          class="rounded-circle"
          alt="gato"
          width="110"
          height="110"
        />
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#quem-somos">Quem somos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#parceiros">Parceiros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#servicos">Serviços</a>
          </li>
        </ul>
      </div>
    </nav>
    <section id="quemsomos">
      <div class="container-fluid text-center quem-somos margin">
        <h3 class="margin">Quem somos</h3>
        <img
          src="img/pexels-alice-castro-3333538.jpg"
          class="rounded-3"
          alt="patas de gato"
          width="600"
          height="400"
        />
        <h3 class="margin">Somos gatos fofos e lindos!</h3>
      </div>
    </section>
    <section id="parceiros">
      <div class="container-fluid text-center margin parceiros">
        <h3 class="margin">Parceiros</h3>
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <img
                src="img/pexels-flickr-156321.jpg"
                class="imagem"
                alt="gato"
                width="200"
                height="300"
              />
            </div>
            <div class="col-lg-4">
              <img
                src="img/pexels-александар-цветановић-1440406.jpg"
                class="imagem"
                alt="gato"
                width="200"
                height="300"
              />
            </div>
            <div class="col-lg-4">
              <img
                src="img/pexels-evg-kowalievska-1170986.jpg"
                class="imagem"
                alt="gato laranja"
                width="200"
                height="300"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="servicos">
      <div class="container-fluid text-center margin servicos">
        <h3 class="margin">Serviços</h3>
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <p>Levamos diversão para seu amiguinho!</p>
              <img
                src="img/pexels-pixabay-160755.jpg"
                class="imagem"
                alt="gatos brincando"
                width="350"
                height="250"
              />
            </div>
            <div class="col-lg-6">
              <p>Oferecemos todo o conforto que ele merece!</p>
              <img
                src="img/pexels-александар-цветановић-1560424.jpg"
                class="imagem"
                alt="gato laranja dormindo"
                width="350"
                height="250"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="container-fluid text-center bg-footer margin">
      <p>Desenvolvido por uma gateira =^.^=</p>
    </footer>
  </body>
</html>
